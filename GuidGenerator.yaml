apiVersion: apps/v1
kind: Deployment
metadata:
  name: guidgenerator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guidgenerator
  template:
    metadata:
      labels:
        app: guidgenerator
    spec:
      containers:
        - image: oyvindss/guidgenerator:latest
          name: guidgenerator
          volumeMounts:
            - mountPath: /guids
              name: raw-data
      volumes:
        - name: raw-data
          persistentVolumeClaim:
            claimName: raw-data-pvc